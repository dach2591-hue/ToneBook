                              <label className="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2">Key (optional)</label>
                              <input type="text" value={songKey} onChange={(e) => setSongKey(e.target.value)}
                                className="w-full dark:bg-gray-700 dark:text-white dark:border-gray-600 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., C, Am, G" />
                            </div>
                            <div>
                              <label className="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2">BPM (optional)</label>
                              <input type="text" value={bpm} onChange={(e) => setBpm(e.target.value)}
                                className="w-full dark:bg-gray-700 dark:text-white dark:border-gray-600 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., 120" />
                            </div>
                          </div>
                          
                          <div className="mb-4">
                            <label className="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2">Time Signature (optional)</label>
                            <input type="text" value={timeSignature} onChange={(e) => setTimeSignature(e.target.value)}
                              className="w-full dark:bg-gray-700 dark:text-white dark:border-gray-600 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., 4/4, 3/4, 6/8" />
                          </div>
                          
                          <div className="mb-4">
                            <label className="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2"> Video Embed (YouTube, etc.) - Optional</label>
                            <input type="text" value={videoEmbedUrl} onChange={(e) => setVideoEmbedUrl(e.target.value)}
                              className="w-full dark:bg-gray-700 dark:text-white dark:border-gray-600 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                              placeholder="Paste YouTube link or iframe code (e.g., https://youtu.be/...)" />
                            <p className="text-xs text-gray-500 dark:text-gray-400 mt-1"> For visual reference while practicing</p>
                          </div>
                          
                          <div className="mb-4">
                            <label className="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2"> Audio Embed (Spotify, Apple Music, etc.) - Optional</label>
                            <input type="text" value={audioEmbedUrl} onChange={(e) => setAudioEmbedUrl(e.target.value)}
                              className="w-full dark:bg-gray-700 dark:text-white dark:border-gray-600 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                              placeholder="Paste Spotify link or iframe code (e.g., https://open.spotify.com/track/...)" />
                            <p className="text-xs text-gray-500 dark:text-gray-400 mt-1"> For audio-only practice (no ads on Spotify with login)</p>
                          </div>
                          
                          <div className="mb-4 p-3 bg-blue-50 dark:bg-blue-900/20 rounded-lg border border-blue-200 dark:border-blue-800">
                            <p className="text-xs text-blue-800 mb-2">
                              <strong> Tip:</strong> Add both video and audio! You can toggle between them while practicing. Video shows the performance, audio is great for focused practice without distractions.
                            </p>
                            <p className="text-xs text-yellow-700 dark:text-yellow-200 bg-yellow-50 dark:bg-yellow-900/20 p-2 rounded border border-yellow-200 dark:border-yellow-800">
                              <strong> Note:</strong> YouTube videos work best when ToneBook is deployed on GitHub Pages or a web server. When running locally (file://), some videos may be restricted. Use the "Open in YouTube" link as fallback.
                            </p>
                          </div>
                          
                          <div className="mb-4">
                            <label className="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2">Lyrics & Chords (use [Am] for chords, [Intro] [Verse 1] for sections)</label>
                            <div className="mb-2">
                              <button onClick={() => setShowImportModal(true)} className="text-sm bg-purple-600 text-white px-3 py-1 rounded hover:bg-purple-700">
                                Import from Text
                              </button>
                            </div>
                            <textarea value={content} onChange={(e) => setContent(e.target.value)}
                              className="w-full h-[600px] px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 font-mono text-sm"
                              placeholder="Example:&#10;[Intro]&#10;[C]Hello [G]world&#10;&#10;[Verse 1]&#10;This is my [Am]song [F]today" />
                          </div>
                          
                          <div className="flex gap-2">
                            <button onClick={saveSong} className="flex items-center gap-2 bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">
                              <Save size={20} />Save Song
                            </button>
                            <button onClick={cancelEdit} className="flex items-center gap-2 bg-gray-300 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-400">
                              <X size={20} />Cancel
                            </button>
                            {currentSong && (
                              <button 
                                onClick={() => {
                                  if (confirm(`Are you sure you want to delete "${currentSong.title}"?`)) {
                                    deleteSong(currentSong.id);
                                  }
                                }} 
                                className="flex items-center gap-2 bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700"
                              >
                                <Trash2 size={20} />Delete
                              </button>
                            )}
                          </div>
                        </div>
                      </div>
                    ) : (
                      <>
                        <div className="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 p-4">
                          <div className="max-w-4xl mx-auto flex items-center justify-between performance-header-mobile">
                            <div className="song-info-mobile">
                              <h2 className="text-2xl font-bold dark:text-white">{currentSong.title}</h2>
                              <div className="text-sm text-gray-600 dark:text-gray-300 mt-1">
                                {currentSong.artist && currentSong.artist !== 'Unknown Artist' && <span className="font-medium">{currentSong.artist}  </span>}
                                {transposition !== 0 ? (<span>Original: {currentSong.originalKey}, Current: {getCurrentKey()}</span>) : 
                                 (<span>Key: {currentSong.originalKey}</span>)}
                                {currentSong.bpm && <span>  {currentSong.bpm} BPM</span>}
                                {currentSong.timeSignature && <span>  {currentSong.timeSignature}</span>}
                              </div>
                            </div>
                            <div className="flex gap-2">
                              <button onClick={startEdit} className="flex items-center gap-2 text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300">
                                <Edit size={20} />Edit
                              </button>
                              <button onClick={() => setViewMode(true)} className="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                                <Music size={20} />Performance
                              </button>
                            </div>
                          </div>
                        </div>

                        <div className="bg-gray-100 dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 p-4">
                          <div className="max-w-4xl mx-auto flex items-center justify-between flex-wrap gap-4">
                            <div className="flex items-center gap-4 transpose-control">
                              <span className="text-sm font-medium text-gray-700 dark:text-gray-200">Transpose:</span>
                              <div className="flex items-center gap-2">
                                <button onClick={() => setTransposition(t => t - 1)} className="w-10 h-10 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-600 font-bold dark:text-white">-</button>
                                <span className="w-16 text-center font-medium dark:text-white">{transposition > 0 ? '+' : ''}{transposition}</span>
                                <button onClick={() => setTransposition(t => t + 1)} className="w-10 h-10 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-600 font-bold dark:text-white">+</button>
                                {transposition !== 0 && (
                                  <button onClick={() => setTransposition(0)} className="ml-2 px-3 py-1 text-sm bg-gray-300 dark:bg-gray-600 text-gray-700 dark:text-white rounded hover:bg-gray-400 dark:hover:bg-gray-500">Reset</button>
                                )}
                              </div>
                            </div>

                            <div className="flex gap-2 performance-buttons">
                              <button onClick={copyToClipboard} className="flex items-center gap-2 bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700">
                                <Copy size={18} />Copy
                              </button>
                              <button onClick={exportToPDF} className="flex items-center gap-2 bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">
                                <Download size={18} />PDF
                              </button>
                              <button onClick={exportToWord} className="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                                <FileText size={18} />DOC
                              </button>
                            </div>
                          </div>
                        </div>

                        <div className={`flex-1 overflow-y-auto p-8 bg-white dark:bg-gray-900 ${(currentSong.videoEmbedUrl || currentSong.audioEmbedUrl) ? 'flex gap-6' : ''}`}>
                          {/* Song content */}
                          <div className={`font-mono whitespace-pre-wrap dark:text-white ${(currentSong.videoEmbedUrl || currentSong.audioEmbedUrl) ? 'flex-1' : 'max-w-4xl mx-auto'}`}>
                            {formatContent(filterMeasureLines(currentSong.content), transposition).map((line, i) => (
                              <div key={i} className={line.isComment ? "leading-relaxed text-gray-500 dark:text-gray-400 text-sm italic" : "leading-relaxed"}>
                                {line.isEmpty ? (<br />) : (
                                  line.parts.map((part, j) => (
                                    <span key={j} className={
                                      part.type === 'comment' ? 'text-gray-500 dark:text-gray-400 text-sm italic' :
                                      part.type === 'chord' ? 'font-bold text-black dark:text-blue-400' : 
                                      part.type === 'section' ? 'block text-xl font-bold text-blue-700 dark:text-blue-400 mt-4 mb-2' : ''
                                    }>
                                      {part.content}
                                    </span>
                                  ))
                                )}
                              </div>
                            ))}
                          </div>
                          
                          {/* Embed player - fixed on right side */}
                          {(currentSong.videoEmbedUrl || currentSong.audioEmbedUrl) && (
                            <div className="w-96 shrink-0 sticky top-8 self-start">
                              <div className="bg-gray-100 rounded-lg p-4 shadow-lg">
                                {/* Toggle buttons - only show if both embeds exist */}
                                {currentSong.videoEmbedUrl && currentSong.audioEmbedUrl && (
                                  <div className="flex gap-2 mb-3">
                                    <button
                                      onClick={() => setEmbedPreference('video')}
                                      className={`flex-1 flex items-center justify-center gap-2 px-3 py-2 rounded-lg text-sm font-medium transition-colors ${
                                        embedPreference === 'video'
                                          ? 'bg-blue-600 text-white'
                                          : 'bg-white text-gray-700 hover:bg-gray-50 border border-gray-300 dark:border-gray-600'
                                      }`}
                                    >
                                      <span></span>
                                      <span>Video</span>
                                    </button>
                                    <button
                                      onClick={() => setEmbedPreference('audio')}
                                      className={`flex-1 flex items-center justify-center gap-2 px-3 py-2 rounded-lg text-sm font-medium transition-colors ${
                                        embedPreference === 'audio'
                                          ? 'bg-blue-600 text-white'
                                          : 'bg-white text-gray-700 hover:bg-gray-50 border border-gray-300 dark:border-gray-600'
                                      }`}
                                    >
                                      <span></span>
                                      <span>Audio</span>
                                    </button>
                                  </div>
                                )}
                                
                                {/* Header */}
                                <div className="text-sm font-medium text-gray-700 mb-2">
                                  {(() => {
                                    // Determine which embed to show
                                    const showVideo = (embedPreference === 'video' && currentSong.videoEmbedUrl) || 
                                                     (!currentSong.audioEmbedUrl && currentSong.videoEmbedUrl);
                                    return showVideo ? ' Video Track' : ' Audio Track';
                                  })()}
                                </div>
                                
                                {/* Embed iframe */}
                                <div className="aspect-video bg-black rounded overflow-hidden relative">
                                  <iframe
                                    src={(() => {
                                      // Determine which embed URL to use
                                      const showVideo = (embedPreference === 'video' && currentSong.videoEmbedUrl) || 
                                                       (!currentSong.audioEmbedUrl && currentSong.videoEmbedUrl);
                                      return showVideo ? currentSong.videoEmbedUrl : currentSong.audioEmbedUrl;
                                    })()}
                                    width="100%"
                                    height="100%"
                                    frameBorder="0"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                    allowFullScreen
                                    className="w-full h-full"
                                  />
                                </div>
                                
                                {/* YouTube fallback link */}
                                {(() => {
                                  const showVideo = (embedPreference === 'video' && currentSong.videoEmbedUrl) || 
                                                   (!currentSong.audioEmbedUrl && currentSong.videoEmbedUrl);
                                  const currentEmbedUrl = showVideo ? currentSong.videoEmbedUrl : currentSong.audioEmbedUrl;
                                  
                                  // If it's YouTube, show fallback link
                                  if (currentEmbedUrl && (currentEmbedUrl.includes('youtube.com/embed/') || currentEmbedUrl.includes('youtube-nocookie.com/embed/'))) {
                                    const videoId = currentEmbedUrl.split('/embed/')[1]?.split('?')[0];
                                    const watchUrl = `https://www.youtube.com/watch?v=${videoId}`;
                                    
                                    return (
                                      <a 
                                        href={watchUrl}
                                        target="_blank"
                                        rel="noopener noreferrer"
                                        className="block mt-2 text-center text-xs text-blue-600 hover:text-blue-800 hover:underline"
                                      >
                                         Can't see the video? Open in YouTube
                                      </a>
                                    );
                                  }
                                  return null;
                                })()}
                                
                                {/* Help text */}
                                <p className="text-xs text-gray-500 dark:text-gray-400 mt-2">
                                  {currentSong.videoEmbedUrl && currentSong.audioEmbedUrl 
                                    ? ' Toggle between video and audio  Scroll song while player stays fixed'
                                    : ' Scroll the song while player stays fixed'}
                                </p>
                              </div>
                            </div>
                          )}
                        </div>
                      </>
                    )}
                  </div>
                </>
              )}
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ChordTransposer />);
    </script>
</body>
</html>
